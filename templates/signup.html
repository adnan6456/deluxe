{% extends "layout.html"%}

{% block body %}

	<div class="container" id="form_container">

		<div id="sub_container">

			<h2>User Registration</h2>

			<form action=" {{ url_for('signup') }}" method="post">
				<label for="name">Full Name:</label><br>
		 		<input type="text" name="name" id="name"  placeholder="Enter Your Full Name" required=""><br>

		 		<label for="email">Email Address:</label><br>
		 		<input type="text" name="email" id="email"  placeholder="Enter Your Email Address" required=""><br>

		 		<label for="number">Mobile Number:</label><br>
		 		<input type="text/number" name="number" id="number" placeholder="Enter Your Mobile Number" required=""><br>

		 		<label for="number">Enter Password:</label><br>
		 		<input type="password" name="password" id="password" placeholder="Enter Your Password" required=""><br>

		 		<label for="center">Center Name:</label><br>
		 		<input type="text" name="center" id="center"  placeholder="Enter Your Center Name" required=""><br>

		 		<label for="center_add">Center Address:</label><br>
		 		<input type="text" name="center_add" id="center_add"  placeholder="Enter Your Center Address" required=""><br>
		 	
	 			<button name="submit">Submit</button>	
			</form>
		</div>
	</div>
	<style type="text/css">
		#form_container{
			box-sizing: border-box;
			width: 100%;
			padding: 20px;
			line-height: 2em;
			display: block;
		}

		#sub_container {
			border-radius: 8px;
			border: 1px solid #00bfff;
			box-shadow: 0 0 10px 0 black;
			width: 350px;
			height: 550px;
			background: #fff;
			margin-left: 35%;
			margin-top: 1%;
		}

		h2 {
			text-align: center;
		}

		form {
			margin-left: 13%;
		}

		form input {
			width: 250px;
			text-align: center;
			padding: 10px 1px;
			border: none;
			background-color: #d3d3d3 ;
			border-radius: 5px;
		}
		form button {
			background-color: #4690fb;
			color: white;
			width: 250px;
			padding: 10px 1px;
			border-radius: 5px;
			margin-top: 18px;
			cursor: pointer;
		}

	</style>

{% endblock %}
